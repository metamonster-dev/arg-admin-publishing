<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>후기관리</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">후기관리</p>
        <article class="fillter_board board">
          <div class="filter_wrap">
            <div>
              <p>등록일</p>
              <input type="date" /> - <input type="date" />
            </div>
            <div>
              <p>검색어</p>
              <select>
                <option>전체</option>
                <option>작성자 아이디</option>
                <option>작성자 이름</option>
                <option>상품명</option>
                <option>내용</option>
              </select>
              <input
                class="text"
                style="width: 260px"
                placeholder="검색어를 입력해주세요."
              />
            </div>
          </div>
          <div class="filter_wrap2">
            <div class="filter_wrap" style="gap: 80px">
              <div>
                <p>처리상태</p>
                <ul class="filter_select">
                  <li class="on">전체</li>
                  <li>게시중단</li>
                  <li>문제없음</li>
                </ul>
              </div>
              <div>
                <p>카테고리</p>
                <select>
                  <option>전체</option>
                  <option>1:1 컨설팅</option>
                  <option>클래스</option>
                  <option>포트폴리오 멘토링</option>
                  <option>공모사업 지원가이드</option>
                  <option>예술인 등록서비스</option>
                  <option>작품 저작권 등록서비스</option>
                  <option>협회가입, 작품등록 서비스</option>
                  <option>기획운영대행</option>
                  <option>디지털퍼블리싱</option>
                  <option>공연</option>
                  <option>작품</option>
                  <option>판매</option>
                </select>
              </div>
            </div>
            <div class="btn_area">
              <button>
                <i class="fa fa-search" aria-hidden="true"></i>검색
              </button>
              <button>
                <i class="fa fa-repeat" aria-hidden="true"></i>초기화
              </button>
            </div>
          </div>
        </article>

        <article id="search_result">
          <table class="table_defalt">
            <thead>
              <tr>
                <th width="60px">번호</th>
                <th width="80px">관리</th>
                <th width="120px">작성자 아이디</th>
                <th width="120px">작성자 이름</th>
                <th width="120px">처리상태</th>
                <th width="80px">별점</th>
                <th width="160px">카테고리</th>
                <th width="*">상품명</th>
                <th width="*">후기 내용</th>
                <th width="120px">작성일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='review_detail.html'"
                  >
                    상세
                  </button>
                </td>
                <td>dmonste</td>
                <td>홍길동</td>
                <td>문제없음</td>
                <td>4.0</td>
                <td>1:1 컨설팅</td>
                <td>개인 1:1 컨설팅...</td>
                <td>후기 내용입니다.</td>
                <td>2024-04-22</td>
              </tr>
              <tr>
                <td>1</td>
                <td>
                  <button
                    class="in_btn"
                    onclick="location.href='review_detail.html'"
                  >
                    상세
                  </button>
                </td>
                <td>dmonste</td>
                <td>홍길동</td>
                <td>문제없음</td>
                <td>4.0</td>
                <td>1:1 컨설팅</td>
                <td>개인 1:1 컨설팅...</td>
                <td>후기 내용입니다.</td>
                <td>2024-04-22</td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="page_wrap"></div>
        </article>
      </section>
      <!----======== 내용부분 끝 ========---->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>
    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#pagination").load("./include/pagination.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
