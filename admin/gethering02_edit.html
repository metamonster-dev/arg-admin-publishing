<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>아트게더링 관리 / 아티스트 소개</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <!--AOS 애니메이션-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="./js/admin.js"></script>
  </head>

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">아트게더링 관리 / 아티스트 소개</p>
        <article>
          <form id="product_add_form" class="board">
            <p class="label_name required mt_20">등록일</p>
            <div class="label_wrap">
              <label class="w-25">
                <input type="text" class="w-100" value="2024-10-23" disabled />
              </label>
            </div>
            <p class="label_name required mt_20">아티스트 이름</p>
            <div class="label_wrap">
              <label class="w-50">
                <input type="text" class="w-100" value="홍길동" />
              </label>
            </div>

            <p class="label_name mt_40 required">프로필 이미지</p>
            <div class="imgfile_wrap mt_15">
              <div>
                <label class="imgfile">
                  <a class="remove_img"
                    ><i class="fa fa-times-circle" aria-hidden="true"></i
                  ></a>
                  <i class="fa fa-plus" aria-hidden="true"></i>
                  <input
                    name="imgfile"
                    type="file"
                    accept=".png, .jpg"
                    required
                  />
                </label>
              </div>
            </div>
            <p class="comment">* 1000×1000 px</p>
            <p class="comment">* jpg, png 파일만 등록가능</p>

            <p class="label_name mt_40 required">노출상태</p>
            <div>
              <ul class="filter_select mb_20">
                <li class="on">노출</li>
                <li>비노출</li>
              </ul>
            </div>

            <p class="label_name mt_20 required">메인노출</p>
            <div>
              <p class="comment">* 최대 6개까지 노출 가능합니다.</p>
              <ul class="filter_select mb_20">
                <li class="on">노출</li>
                <li>비노출</li>
              </ul>
            </div>

            <p class="label_name mt_40">해시태그</p>
            <div class="label_wrap">
              <p class="label_name2 w-5 required">해시태그 1</p>
              <label class="w-25">
                <input type="text" class="w-100" value="컬쳐" />
              </label>
            </div>
            <div class="label_wrap">
              <p class="label_name2 w-5 required">해시태그 2</p>
              <label class="w-25">
                <input type="text" class="w-100" value="아트" />
              </label>
            </div>
            <div class="label_wrap">
              <p class="label_name2 w-5 required">해시태그 3</p>
              <label class="w-25">
                <input type="text" class="w-100" value="피플" />
              </label>
            </div>
            <div class="label_wrap">
              <p class="label_name2 w-5">해시태그 4</p>
              <label class="w-25">
                <input type="text" class="w-100" />
              </label>
            </div>
            <div class="label_wrap">
              <p class="label_name2 w-5">해시태그 5</p>
              <label class="w-25">
                <input type="text" class="w-100" />
              </label>
            </div>

            <p class="label_name mt_40 required">슬로건</p>
            <div class="label_wrap">
              <textarea class="w-100"></textarea>
            </div>

            <p class="label_name mt_40 required">아티스트 소개</p>
            <div class="label_wrap">
              <textarea class="w-100"></textarea>
            </div>

            <p class="label_name mt_40 required">상세설명</p>
            <div id="content"></div>
            <script>
              const editor = new toastui.Editor({
                el: document.querySelector("#content"), // 에디터를 적용할 요소 (컨테이너)
                height: "500px", // 에디터 영역의 높이 값 (OOOpx || auto)
                initialEditType: "wysiwyg", // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
                initialValue:
                  "출판 기획, 편집자로 일하며 일상에 영감을 주는 콘텐츠를 만들고 있습니다.\n시선이 머물게 하는 무언가를 발견하고, 그것을 사람들과 이어주고, 또 새롭게 만드는 일에 관심이 있습니다.\n사람과 작품의 고유한 목소리를 들을 수 있는 섬세한 사람을 목표로 합니다.", // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
                previewStyle: "vertical", // 마크다운 프리뷰 스타일 (tab || vertical)
              });
            </script>
          </form>
          <div class="btn_area btm mt_40">
            <button type="button">목록</button>
            <button type="button">삭제</button>
            <button type="submit">수정</button>
          </div>
        </article>
      </section>
      <script>
        /* 배송비토글*/
        $("#deliveryType li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".delivery_type").removeClass("on");
          $(".delivery_type." + targetClass).addClass("on");
          $("#deliveryType li").removeClass("on");
          $(this).addClass("on");
        });
        /* 배송토글*/
        $("#deliveryFee li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".delivery_fee").removeClass("on");
          $(".delivery_fee." + targetClass).addClass("on");
          $("#deliveryFee li").removeClass("on");
          $(this).addClass("on");
        });
        /* 상품노출 토글*/
        $("#similarProducts li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".similarProducts").removeClass("on");
          $(".similarProducts." + targetClass).addClass("on");
          $("#similarProducts li").removeClass("on");
          $(this).addClass("on");
        });
        /*판매기간 토글*/
        $("#period li").on("click", function () {
          var targetClass = $(this).data("target");
          $(".period").removeClass("on");
          $(".period." + targetClass).addClass("on");
          $("#period li").removeClass("on");
          $(this).addClass("on");
        });
      </script>
      <!----======== 내용부분 끝 ========---->
      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>

    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
  </body>
</html>
