    <!-- CSS -->

    <link

    <!--AOS 애니메이션-->

  <body>
    <div class="admin_common">
      <!----======== 관리자 레이아웃 상단    ========---->
      <section id="admin_header_wrap">
        <div id="admin_top_area"></div>
        <div id="admin_side_area"></div>
      </section>
      <!----======== 관리자 레이아웃 상단 끝 ========---->
      <!----======== 내용부분 ========---->
      <section id="admin_contents_wrap">
        <p class="title">회원관리 / 탈퇴회원</p>
        <article class="board">
          <p class="board_name">회원정보</p>
          <table id="member_detail_table" class="table_defalt">
            <tr>
              <th>아이디</th>
              <td>dmonster@gmail.com</td>
              <th>이름</th>
              <td>홍길동</td>
            </tr>
            <tr>
              <th>휴대폰번호</th>
              <td>010-1234-5678</td>
              <th>생년월일</th>
              <td>1990-05-27</td>
            </tr>
            <tr>
              <th>성별</th>
              <td>남자</td>
              <th>탈퇴일</th>
              <td>2024-04-22</td>
            </tr>
            <tr>
              <th>소속</th>
              <td>남자</td>
              <th>전문분야</th>
              <td>문학</td>
            </tr>
            <tr>
              <th>주소</th>
              <td colspan="3">서울시 서대문구</td>
            </tr>
            <tr>
              <th>관심사</th>
              <td colspan="3">문학, 사진</td>
            </tr>
            <tr>
              <th>선택정보수집 및 마케팅 수신 동의</th>
              <td colspan="3">동의안함</td>
            </tr>
          </table>
          <p class="board_name mt_40">탈퇴사유</p>
          <label>
            <input type="text" readonly class="w-100" value="내용 없음" />
          </label>
          <p class="board_name mt_40">메모</p>
          <label>
            <input
              type="text"
              placeholder="메모를 입력해주세요."
              class="w-100"
            />
            <p class="comment"><span class="count_leng">0</span> / 100</p>
          </label>
        </article>
        <div class="btm btn_area">
          <button onclick="location.href='member02.html'">목록</button>
          <button>복구</button>
          <button>저장</button>
        </div>
      </section>
      <!----======== 내용부분 끝 ========---->

      <!----======== 관리자 레이아웃 하단    ========---->
      <section id="admin_footer_wrap"></section>
      <!----======== 관리자 레이아웃 하단 끝 ========---->
    </div>

    <script>
      // 공통 영역
      $(document).ready(function () {
        $("#admin_top_area").load("./include/header.html");
        $("#admin_side_area").load("./include/sidebar.html");
        $("#admin_footer_wrap").load("./include/footer.html");
      });
    </script>
